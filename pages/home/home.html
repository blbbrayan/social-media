<background>
    <card class="menu">
        <h1>Login</h1>
        <button id="signup">+</button>
        <input-group><input id="email" type="email"><input-label>Email</input-label></input-group>
        <input-group><input id="password" type="password"><input-label>Password</input-label></input-group>
        <button id="login"><i class="fas fa-chevron-circle-right"></i></button>
        <a class="forgot-password">Forgot your password?</a>
    </card>
    <card id="signup-menu" class="menu signup-menu">
        <top-half>
            <section class="wait-until top-menu">
                <h1>Sign Up<span id="close-signup" class="signup-close">+</span></h1>
            </section>
        </top-half>
        <section class="wait-until">
            <input-group><input id="su-email" type="email"><input-label>Email</input-label></input-group>
            <input-group><input id="su-password" type="password"><input-label>Password</input-label></input-group>
            <input-group><input id="su-confirm" type="password"><input-label>Confirm Password</input-label></input-group>
            <button id="submit"><i class="fas fa-chevron-right"></i></button>
        </section>
    </card>
</background>
