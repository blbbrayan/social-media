<background>
    <card id="login-menu" class="menu">
        <h1 tabindex="1">Login</h1>
        <button id="signup" aria-label="Sign Up">+</button>
        <input-group><input id="email" type="email" aria-describedby="Email"><input-label>Email</input-label></input-group>
        <input-group><input id="password" type="password" aria-describedby="Password"><input-label>Password</input-label></input-group>
        <button id="login" role="button" aria-describedby="Login"><i class="fas fa-chevron-circle-right"></i></button>
        <a class="forgot-password" href="./profile">Forgot your password?</a>
    </card>
    <card id="signup-menu" class="menu signup-menu">
        <card-page class="wait-until"></card-page>
        <top-half>
            <section class="wait-until top-menu">
                <h1>Sign Up<a id="close-signup" class="signup-close" role="button" href="javascript:">+</a></h1>
            </section>
        </top-half>
        <section class="wait-until">
            <input-group><input id="su-email" type="email" aria-describedby="Email"><input-label>Email</input-label></input-group>
            <input-group><input id="su-password" type="password" aria-describedby="Password"><input-label>Password</input-label></input-group>
            <input-group><input id="su-confirm" type="password" aria-describedby="Confirm Password"><input-label>Confirm Password</input-label></input-group>
            <button id="submit" role="button" aria-describedby="Create Account"><i class="fas fa-chevron-right"></i></button>
        </section>
    </card>
</background>
